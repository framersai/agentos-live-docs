# HTTP to HTTPS Redirection
server {
    listen 80;
    server_name vca.chat www.vca.chat app.vca.chat 172.236.30.83; # Replace with your actual domain(s) or IP
    # If you only want to listen for any hostname, use: server_name _;

    return 301 https://$host$request_uri; # Redirect all HTTP requests to HTTPS
}

# HTTPS Server Block
server {
    listen 443 ssl; # Listen on port 443 for HTTPS
    server_name vca.chat www.vca.chat app.vca.chat 172.236.30.83; # Replace with your actual domain(s) or IP
    # If you only want to listen for any hostname, use: server_name _;

    # SSL Certificate and Key paths
    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;

    # Recommended SSL settings for security and performance
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH';
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s; # Use a reliable DNS resolver like Google DNS
    resolver_timeout 5s;
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always; # HSTS to enforce HTTPS

    # Root directory for your frontend static files
    root /var/www/voice-coding-assistant/frontend/dist; # IMPORTANT: Point to your *built* frontend files
    index index.html;

    # Gzip settings
    gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript;
    gzip_disable "MSIE [1-6]\.";

    # Try serving static files, then fallback to index.html for client-side routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to backend
    location /api/ {
        # Ensure your backend is running on port 3001 as specified in server.ts
        proxy_pass http://localhost:3001/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}