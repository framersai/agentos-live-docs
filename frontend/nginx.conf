server {
    # Redirect HTTP to HTTPS
    listen 80;
    server_name _; # Your original server_name
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name _; # Your original server_name

    # Specify your SSL certificate and key files
    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;

    # Recommended SSL settings for security
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH';
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always; # HSTS to enforce HTTPS

    root /var/www/voice-coding-assistant/; # Your original root
    index index.html;

    # FIX START: Handle favicon.ico and robots.txt explicitly to prevent redirection loops
    location = /favicon.ico {
        log_not_found off; # Suppress 404 errors for favicon if it's missing
        try_files /favicon.ico =204; # Try to serve it, if not found, return 204 (No Content)
        access_log off; # Optionally, don't log these requests
    }

    location = /robots.txt {
        log_not_found off; # Suppress 404 errors for robots.txt if it's missing
        try_files /robots.txt =204; # Try to serve it, if not found, return 204 (No Content)
        access_log off; # Optionally, don't log these requests
    }
    # FIX END

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to backend
    location /api/ {
        proxy_pass http://localhost:3333/api/; # Your original proxy_pass
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr; # Added for better backend logging
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for; # Added for better backend logging
        proxy_set_header X-Forwarded-Proto $scheme; # Added to inform backend about original protocol
    }
}