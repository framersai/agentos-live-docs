<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#14b8a6" />
      <stop offset="100%" stop-color="#0d9488" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Base Circle -->
  <circle cx="100" cy="100" r="90" fill="url(#logoGradient)" opacity="0.9" />
  
  <!-- Sound Waves -->
  <g filter="url(#glow)">
    <path d="M60 100C60 78 78 60 100 60" stroke="white" stroke-width="5" stroke-linecap="round" opacity="0.8" />
    <path d="M50 100C50 72 72 50 100 50" stroke="white" stroke-width="5" stroke-linecap="round" opacity="0.6" />
    <path d="M40 100C40 66 66 40 100 40" stroke="white" stroke-width="5" stroke-linecap="round" opacity="0.4" />
  </g>
  
  <!-- Microphone -->
  <rect x="90" y="80" width="20" height="50" rx="10" fill="white" />
  <path d="M75 115C75 115 75 135 100 135C125 135 125 115 125 115" stroke="white" stroke-width="5" stroke-linecap="round" />
  <path d="M100 135L100 155" stroke="white" stroke-width="5" stroke-linecap="round" />
  <path d="M85 155L115 155" stroke="white" stroke-width="5" stroke-linecap="round" />
  
  <!-- Code Elements -->
  <g transform="translate(130, 80)" opacity="0.8">
    <path d="M0 10L10 0L20 10" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />
    <path d="M0 20L10 30L20 20" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />
  </g>
</svg>