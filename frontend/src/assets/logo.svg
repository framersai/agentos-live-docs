<svg width="300" height="300" viewBox="-150 -150 300 300" fill="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <radialGradient id="etherealCoreGrad_v12" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#D1E0FF" stop-opacity="0.6"> <animate attributeName="stop-color" values="#D1E0FF; #E0D8FE; #FFF0E0; #D1E0FF" dur="15s" repeatCount="indefinite"/> <animate attributeName="stop-opacity" values="0.6;0.4;0.6" dur="10s" repeatCount="indefinite"/> </stop>
      <stop offset="100%" stop-color="#B0C0F0" stop-opacity="0.05"> <animate attributeName="stop-color" values="#B0C0F0; #FFF0E0; #D1E0FF; #B0C0F0" dur="15s" repeatCount="indefinite"/>
        <animate attributeName="stop-opacity" values="0.05;0.15;0.05" dur="10s" repeatCount="indefinite"/>
      </stop>
    </radialGradient>
    <linearGradient id="calmRingGradOuter_v12" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#262D3D"/> <stop offset="50%" stop-color="#1A1F2B"/> <stop offset="100%" stop-color="#262D3D"/>
      <animate attributeName="x1" values="0%;-50%;0%;50%;0%" dur="30s" repeatCount="indefinite"/> <animate attributeName="x2" values="100%;150%;100%;50%;100%" dur="30s" repeatCount="indefinite"/>
    </linearGradient>
    <linearGradient id="calmRingGradInner_v12" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#333C50"/> <stop offset="50%" stop-color="#262D3D"/>
      <stop offset="100%" stop-color="#333C50"/>
      <animate attributeName="y1" values="0%;-50%;0%;50%;0%" dur="35s" repeatCount="indefinite"/> <animate attributeName="y2" values="100%;150%;100%;50%;100%" dur="35s" repeatCount="indefinite"/>
    </linearGradient>

    <linearGradient id="spurtWaveGrad_v12" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="#FFBF00"> <animate id="spurtColor1_v12" attributeName="stop-color" values="#FFBF00; #FF00A0; #00C0F0; #A0FF00; #FFBF00" dur="1.5s" begin="indefinite"/>
        </stop>
        <stop offset="33%" stop-color="#FF00A0"> <animate id="spurtColor2_v12" attributeName="stop-color" values="#FF00A0; #00C0F0; #A0FF00; #FFBF00; #FF00A0" dur="1.5s" begin="indefinite"/>
        </stop>
        <stop offset="66%" stop-color="#00C0F0"> <animate id="spurtColor3_v12" attributeName="stop-color" values="#00C0F0; #A0FF00; #FFBF00; #FF00A0; #00C0F0" dur="1.5s" begin="indefinite"/>
        </stop>
        <stop offset="100%" stop-color="#A0FF00"> <animate id="spurtColor4_v12" attributeName="stop-color" values="#A0FF00; #FFBF00; #FF00A0; #00C0F0; #A0FF00" dur="1.5s" begin="indefinite"/>
        </stop>
    </linearGradient>
    
    <filter id="etherealGlow_v12" x="-150%" y="-150%" width="400%" height="400%"> 
        <feGaussianBlur stdDeviation="8" result="blur"/> 
        <feComponentTransfer result="glowTransfer">
            <feFuncA type="linear" slope="1.5"/>
        </feComponentTransfer>
        <feMerge>
            <feMergeNode in="glowTransfer"/>
            <feMergeNode in="SourceGraphic"/>
        </feMerge>
    </filter>
    <filter id="spurtRingGlow_v12" x="-75%" y="-75%" width="250%" height="250%"> 
        <feGaussianBlur stdDeviation="3.5" result="blur"/>
         <feComponentTransfer result="glowTransferSpurt">
            <feFuncA type="linear" slope="1.2"/>
        </feComponentTransfer>
        <feMerge>
            <feMergeNode in="glowTransferSpurt"/>
            <feMergeNode in="SourceGraphic"/>
        </feMerge>
    </filter>
  </defs>

  <g id="concentricSystem_v12">
    <circle id="etherealCore_v12" cx="0" cy="0" r="55" fill="url(#etherealCoreGrad_v12)" filter="url(#etherealGlow_v12)" opacity="0.7">
      <animate id="etherealPulse_v12" attributeName="r" values="55;75;55" dur="3s" repeatCount="indefinite"/> <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite"/> </circle>

    <circle id="calmRing1_v12" cx="0" cy="0" r="95" stroke="url(#calmRingGradInner_v12)" stroke-width="2" fill="none" opacity="0.15" stroke-dasharray="15 45">
        <animate attributeName="stroke-dashoffset" from="0" to="360" dur="10s" repeatCount="indefinite"/> <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="30s" repeatCount="indefinite"/> </circle>
    <circle id="calmRing2_v12" cx="0" cy="0" r="125" stroke="url(#calmRingGradOuter_v12)" stroke-width="1.5" fill="none" opacity="0.1" stroke-dasharray="8 35">
        <animate attributeName="stroke-dashoffset" from="0" to="-258" dur="12s" repeatCount="indefinite"/> <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="-360 0 0" dur="35s" repeatCount="indefinite"/> </circle>
    <circle id="calmRing3_v12" cx="0" cy="0" r="155" stroke="url(#calmRingGradInner_v12)" stroke-width="1" fill="none" opacity="0.08" stroke-dasharray="3 20">
        <animate attributeName="stroke-dashoffset" from="0" to="138" dur="15s" repeatCount="indefinite"/> <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="40s" repeatCount="indefinite"/> </circle>

    <animate xlink:href="#calmRing1_v12" attributeName="stroke" values="url(#calmRingGradInner_v12); url(#spurtWaveGrad_v12); url(#calmRingGradInner_v12)" dur="3s" begin="indefinite" fill="freeze" id="ring1SpurtStroke_v12"/>
    <animate xlink:href="#calmRing1_v12" attributeName="stroke-width" values="2; 4.5; 2" dur="3s" begin="indefinite" fill="freeze" id="ring1SpurtWidth_v12"/>
    <animate xlink:href="#calmRing1_v12" attributeName="stroke-dasharray" values="15 45; 5 8 12 8; 15 45" dur="3s" begin="indefinite" fill="freeze" id="ring1SpurtDash_v12"/>
    <animate xlink:href="#calmRing1_v12" attributeName="opacity" values="0.15; 1; 0.15" dur="3s" begin="indefinite" fill="freeze" id="ring1SpurtOpacity_v12"/>

    <animate xlink:href="#calmRing2_v12" attributeName="stroke" values="url(#calmRingGradOuter_v12); url(#spurtWaveGrad_v12); url(#calmRingGradOuter_v12)" dur="3s" begin="indefinite" fill="freeze" id="ring2SpurtStroke_v12"/>
    <animate xlink:href="#calmRing2_v12" attributeName="stroke-width" values="1.5; 4; 1.5" dur="3s" begin="indefinite" fill="freeze" id="ring2SpurtWidth_v12"/>
    <animate xlink:href="#calmRing2_v12" attributeName="stroke-dasharray" values="8 35; 10 3 5 3; 8 35" dur="3s" begin="indefinite" fill="freeze" id="ring2SpurtDash_v12"/>
    <animate xlink:href="#calmRing2_v12" attributeName="opacity" values="0.1; 0.9; 0.1" dur="3s" begin="indefinite" fill="freeze" id="ring2SpurtOpacity_v12"/>
    
    <animate xlink:href="#calmRing3_v12" attributeName="stroke" values="url(#calmRingGradInner_v12); url(#spurtWaveGrad_v12); url(#calmRingGradInner_v12)" dur="3s" begin="indefinite" fill="freeze" id="ring3SpurtStroke_v12"/>
    <animate xlink:href="#calmRing3_v12" attributeName="stroke-width" values="1; 3.5; 1" dur="3s" begin="indefinite" fill="freeze" id="ring3SpurtWidth_v12"/>
    <animate xlink:href="#calmRing3_v12" attributeName="stroke-dasharray" values="3 20; 6 6 6 6; 3 20" dur="3s" begin="indefinite" fill="freeze" id="ring3SpurtDash_v12"/>
    <animate xlink:href="#calmRing3_v12" attributeName="opacity" values="0.08; 0.8; 0.08" dur="3s" begin="indefinite" fill="freeze" id="ring3SpurtOpacity_v12"/>

    <g id="emergentRings_v12" opacity="0" filter="url(#spurtRingGlow_v12)">
        <animate id="emergentRingsOpacity_v12" attributeName="opacity" values="0;1;0.7;0" dur="3.2s" keyTimes="0;0.1;0.8;1" begin="indefinite" fill="freeze"/>
        <circle cx="0" cy="0" r="0" stroke="url(#spurtWaveGrad_v12)" stroke-width="4" fill="none">
            <animate attributeName="r" values="60;180" dur="2s" begin="emergentRingsOpacity_v12.begin" fill="freeze"/>
            <animate attributeName="stroke-dasharray" values="1 8; 15 5; 3 7" dur="2s" begin="emergentRingsOpacity_v12.begin" fill="freeze"/>
            <animate attributeName="opacity" values="0;1;0" dur="2s" begin="emergentRingsOpacity_v12.begin" fill="freeze"/>
        </circle>
        <circle cx="0" cy="0" r="0" stroke="url(#spurtWaveGrad_v12)" stroke-width="3" fill="none" opacity="0.8">
            <animate attributeName="r" values="70;210" dur="2.3s" begin="emergentRingsOpacity_v12.begin+0.15s" fill="freeze"/>
            <animate attributeName="stroke-dasharray" values="12 4; 4 18; 7 3" dur="2.3s" begin="emergentRingsOpacity_v12.begin+0.15s" fill="freeze"/>
            <animate attributeName="opacity" values="0;0.8;0" dur="2.3s" begin="emergentRingsOpacity_v12.begin+0.15s" fill="freeze"/>
        </circle>
        <circle cx="0" cy="0" r="0" stroke="url(#spurtWaveGrad_v12)" stroke-width="2.5" fill="none" opacity="0.7">
            <animate attributeName="r" values="80;240" dur="2.6s" begin="emergentRingsOpacity_v12.begin+0.3s" fill="freeze"/> 
            <animate attributeName="stroke-dasharray" values="5 3; 20 5; 2 8" dur="2.6s" begin="emergentRingsOpacity_v12.begin+0.3s" fill="freeze"/>
            <animate attributeName="opacity" values="0;0.7;0" dur="2.6s" begin="emergentRingsOpacity_v12.begin+0.3s" fill="freeze"/>
        </circle>
        <circle cx="0" cy="0" r="0" stroke="url(#spurtWaveGrad_v12)" stroke-width="1.5" fill="none" opacity="0.5">
            <animate attributeName="r" values="90;200" dur="2.8s" begin="emergentRingsOpacity_v12.begin+0.45s" fill="freeze"/> 
            <animate attributeName="stroke-dasharray" values="1 2; 2 1; 1 2; 2 1; 1 2" dur="0.2s" begin="emergentRingsOpacity_v12.begin+0.45s" repeatCount="12" fill="freeze"/>
            <animate attributeName="opacity" values="0;0.5;0" dur="2.8s" begin="emergentRingsOpacity_v12.begin+0.45s" fill="freeze"/>
        </circle>
    </g>
    
    <animate xlink:href="#spurtColor1_v12" attributeName="begin" begin="masterSpurtTrigger_v12.begin"/>
    <animate xlink:href="#spurtColor2_v12" attributeName="begin" begin="masterSpurtTrigger_v12.begin"/>
    <animate xlink:href="#spurtColor3_v12" attributeName="begin" begin="masterSpurtTrigger_v12.begin"/>
    <animate xlink:href="#spurtColor4_v12" attributeName="begin" begin="masterSpurtTrigger_v12.begin"/>
  </g>

  <circle cx="0" cy="0" r="1" opacity="0"> 
    <animate id="masterSpurtTrigger_v12" attributeName="opacity" dur="0.05s"
             begin="etherealPulse_v12.begin+3s; masterSpurtTrigger_v12.end+5s" fill="freeze" onbegin="ring1SpurtStroke_v12.beginElement(); ring1SpurtWidth_v12.beginElement(); ring1SpurtDash_v12.beginElement(); ring1SpurtOpacity_v12.beginElement(); ring2SpurtStroke_v12.beginElement(); ring2SpurtWidth_v12.beginElement(); ring2SpurtDash_v12.beginElement(); ring2SpurtOpacity_v12.beginElement(); ring3SpurtStroke_v12.beginElement(); ring3SpurtWidth_v12.beginElement(); ring3SpurtDash_v12.beginElement(); ring3SpurtOpacity_v12.beginElement(); emergentRingsOpacity_v12.beginElement();"/>
  </circle>
</svg>