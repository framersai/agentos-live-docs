name: Publish @framers/sql-storage-adapter to npm

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to publish (optional)'
        required: false
  push:
    tags:
      - 'sql-storage-adapter-v*'
      - '@framers/sql-storage-adapter@*'
      - 'sql-storage-adapter@*'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive
          clean: false

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Derive version from tag (if present) and sync package.json
        shell: bash
        run: |
          set -euo pipefail
          TAG_REF="${GITHUB_REF_NAME:-}"
          echo "GITHUB_REF_NAME: $TAG_REF"
          VERSION_FROM_TAG=""
          if [[ "$TAG_REF" =~ ^@?framers/sql-storage-adapter@([0-9]+\.[0-9]+\.[0-9]+)$ ]]; then
            VERSION_FROM_TAG="${BASH_REMATCH[1]}"
          elif [[ "$TAG_REF" =~ ^sql-storage-adapter@([0-9]+\.[0-9]+\.[0-9]+)$ ]]; then
            VERSION_FROM_TAG="${BASH_REMATCH[1]}"
          elif [[ "$TAG_REF" =~ ^sql-storage-adapter-v([0-9]+\.[0-9]+\.[0-9]+)$ ]]; then
            VERSION_FROM_TAG="${BASH_REMATCH[1]}"
          fi
          CURRENT_PKG_VERSION=$(node -p "require('./packages/sql-storage-adapter/package.json').version")
          echo "Current package.json version: $CURRENT_PKG_VERSION"
          if [[ -n "$VERSION_FROM_TAG" ]]; then
            echo "Version from tag: $VERSION_FROM_TAG"
            if [[ "$VERSION_FROM_TAG" != "$CURRENT_PKG_VERSION" ]]; then
              echo "Syncing package.json version to tag version..."
              node -e "const fs=require('fs'); const p='./packages/sql-storage-adapter/package.json'; const pkg=JSON.parse(fs.readFileSync(p,'utf8')); pkg.version='${VERSION_FROM_TAG}'; fs.writeFileSync(p, JSON.stringify(pkg,null,2));"
            fi
          else
            echo "No recognizable version tag found; proceeding with package.json version ${CURRENT_PKG_VERSION}"
          fi

      - name: Build sql-storage-adapter
        run: pnpm --filter @framers/sql-storage-adapter run build

      - name: Publish to npm
        run: |
          cd packages/sql-storage-adapter
          npm whoami || true
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Verify published version matches package.json
        shell: bash
        run: |
          set -euo pipefail
          PUBLISHED=$(npm view @framers/sql-storage-adapter version)
          EXPECTED=$(node -p "require('./packages/sql-storage-adapter/package.json').version")
          echo "Published: $PUBLISHED | Expected: $EXPECTED"
          if [[ "$PUBLISHED" != "$EXPECTED" ]]; then
            echo "ERROR: Published version does not match package.json"; exit 1
          fi

      - name: Create GitHub Release (for tag refs)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          body: "Release ${{ github.ref_name }} for @framers/sql-storage-adapter. This tag is used to align package.json, npm publish, and GitHub Releases."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


