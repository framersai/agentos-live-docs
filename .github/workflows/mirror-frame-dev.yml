name: Mirror Frame.dev

on:
  push:
    tags:
      - 'v*'

jobs:
  mirror:
    runs-on: ubuntu-latest
    environment: release
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for skip-release marker
        id: control
        shell: bash
        run: |
          if git log -1 --pretty=%B | grep -qi '\[skip-release\]'; then
            echo "skip=true" >> "$GITHUB_OUTPUT"
            echo "Skipping mirror because [skip-release] was found in the commit history."
          else
            echo "skip=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Remove private artifacts
        run: |
          rm -f apps/frame.dev/.env
          rm -f apps/frame.dev/.env.local
          # Remove any private configuration files
        if: steps.control.outputs.skip != 'true'

      - name: Split subtree
        run: git subtree split --prefix apps/frame.dev --branch mirror-frame-dev-temp
        if: steps.control.outputs.skip != 'true'

      - name: Configure SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.FRAME_DEV_MIRROR_SSH_KEY }}
        if: steps.control.outputs.skip != 'true'

      - name: Push to public repository
        env:
          DESTINATION_REPO: git@github.com:framersai/frame.dev.git
        run: |
          git push --force "$DESTINATION_REPO" mirror-frame-dev-temp:master
          # Keep older mirrors that still expect a `main` branch in sync
          git push --force "$DESTINATION_REPO" mirror-frame-dev-temp:main || true
          git branch -D mirror-frame-dev-temp
        if: steps.control.outputs.skip != 'true'
