name: Generate Documentation

on:
  push:
    branches: [master, main]
    paths:
      - 'packages/agentos/src/**'
      - 'packages/agentos/docs/**'
      - 'packages/agentos/typedoc.json'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build TypeDoc
        run: |
          cd packages/agentos
          npx typedoc

      - name: Prepare docs site
        run: |
          mkdir -p _site
          cp -r packages/agentos/docs/* _site/
          cp packages/agentos/README.md _site/
          cp packages/agentos/CHANGELOG.md _site/
          
          # Create index redirect
          echo '<!DOCTYPE html>
          <html>
          <head>
            <meta charset="utf-8">
            <title>AgentOS Documentation</title>
            <meta http-equiv="refresh" content="0; url=./api/index.html">
          </head>
          <body>
            <p>Redirecting to <a href="./api/index.html">API Documentation</a>...</p>
          </body>
          </html>' > _site/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy-docs:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-docs
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

