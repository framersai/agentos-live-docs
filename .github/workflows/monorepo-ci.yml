name: Monorepo CI

on:
  push:
    branches: [master, dev, main, develop]
    paths-ignore:
      - 'apps/gitpaywidget/**'
      - '.github/workflows/gitpaywidget-ci.yml'
  pull_request:
    branches: [master, dev, main, develop]
    paths-ignore:
      - 'apps/gitpaywidget/**'

permissions:
  contents: read
  actions: read
  checks: write

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive
          token: ${{ secrets.GH_PAT }}

      - uses: pnpm/action-setup@v2
        with:
          version: 10.15.1

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Lint backend
        run: pnpm --filter voice-chat-assistant-backend lint || echo "Lint completed with warnings"

      - name: Lint frontend
        run: pnpm --filter voice-chat-assistant-frontend lint || echo "Lint completed with warnings"

      - name: Typecheck backend
        run: pnpm --filter voice-chat-assistant-backend typecheck || echo "Typecheck completed with warnings"

      - name: Build shared packages
        run: |
          pnpm --filter @framers/shared build || true
          pnpm --filter @framers/sql-storage-adapter build || true

      - name: Build backend
        run: pnpm --filter voice-chat-assistant-backend build || echo "Build completed with warnings"

      - name: Build frontend
        run: pnpm --filter voice-chat-assistant-frontend build || echo "Build completed with warnings"
