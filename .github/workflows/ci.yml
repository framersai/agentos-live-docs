name: ci

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Typecheck
        run: pnpm --filter @agentos/core run typecheck

      - name: Lint
        run: pnpm --filter @agentos/core run lint || true

      - name: Build
        run: pnpm --filter @agentos/core run build

      - name: Test with coverage
        run: pnpm --filter @agentos/core run test -- --coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: packages/agentos/coverage/lcov.info
          flags: agentos-core
          fail_ci_if_error: false
          verbose: true


