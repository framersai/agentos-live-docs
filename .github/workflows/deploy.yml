name: Deploy Docusaurus to GitHub Pages

on:
  push:
    branches: [master, main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout agentos-live-docs
        uses: actions/checkout@v4

      - name: Checkout agentos (source for docs + TypeDoc)
        uses: actions/checkout@v4
        with:
          repository: framersai/agentos
          path: _agentos
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout agentos-extensions (source for extension docs)
        uses: actions/checkout@v4
        with:
          repository: framersai/agentos-extensions
          path: _agentos-extensions
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create packages symlinks
        run: |
          mkdir -p packages
          ln -s $GITHUB_WORKSPACE/_agentos packages/agentos
          ln -s $GITHUB_WORKSPACE/_agentos-extensions packages/agentos-extensions

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install agentos deps (for TypeDoc type resolution)
        working-directory: _agentos
        run: npm ci --ignore-scripts

      - name: Install docs site deps
        run: npm ci

      - name: Build site
        run: npm run build
        env:
          NODE_OPTIONS: --max-old-space-size=4096

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
