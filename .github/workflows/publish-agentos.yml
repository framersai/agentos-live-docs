name: Publish @framers/agentos (Monorepo)

# This workflow is for the MONOREPO only
# The standalone repo (framersai/agentos) has its own workflows

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 0.1.0)'
        required: false
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build sql-storage-adapter (dependency)
        run: pnpm --filter @framers/sql-storage-adapter build
        continue-on-error: true

      - name: Build @framers/agentos
        run: pnpm --filter @framers/agentos build

      - name: Test @framers/agentos
        run: pnpm --filter @framers/agentos test

      - name: Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          cd packages/agentos
          npx semantic-release
