name: AgentOS CI

on:
  push:
    branches: [master, main]
    paths:
      - 'packages/agentos/**'
      - 'packages/sql-storage-adapter/**'
      - '.github/workflows/agentos-ci.yml'
  pull_request:
    branches: [master, main]
    paths:
      - 'packages/agentos/**'
      - 'packages/sql-storage-adapter/**'

jobs:
  test:
    name: Test & Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build sql-storage-adapter
        run: pnpm --filter @framers/sql-storage-adapter build

      - name: Build @framers/agentos
        run: pnpm --filter @framers/agentos build

      - name: Lint @framers/agentos
        run: pnpm --filter @framers/agentos lint

      - name: Test with coverage
        run: pnpm --filter @framers/agentos test -- --coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: packages/agentos/coverage/lcov.info
          flags: agentos
          name: agentos-coverage
          fail_ci_if_error: false

      - name: Generate coverage badge
        uses: jaywcjlove/coverage-badges-cli@main
        with:
          source: packages/agentos/coverage/lcov.info
          output: packages/agentos/coverage/badge.svg
        continue-on-error: true

  build:
    name: Build Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all packages
        run: |
          pnpm --filter @framers/sql-storage-adapter build
          pnpm --filter @framers/agentos build

      - name: Type check
        run: pnpm --filter @framers/agentos typecheck

