name: Lint & Format

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  lint:
    name: ESLint & Prettier
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint packages/agentos
        run: pnpm --filter @framers/agentos lint
        continue-on-error: true

      - name: Lint packages/sql-storage-adapter
        run: pnpm --filter @framers/sql-storage-adapter lint 2>/dev/null || echo "No lint script"
        continue-on-error: true

      - name: Lint apps/agentos.sh
        working-directory: apps/agentos.sh
        run: npx eslint . --ext .ts,.tsx --max-warnings=50
        continue-on-error: true

      - name: Lint apps/agentos-workbench
        working-directory: apps/agentos-workbench
        run: npx eslint . --ext .ts,.tsx --max-warnings=50
        continue-on-error: true

  typecheck:
    name: TypeScript Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build dependencies
        run: pnpm --filter @framers/sql-storage-adapter build
        continue-on-error: true

      - name: Typecheck @framers/agentos
        run: pnpm --filter @framers/agentos typecheck

