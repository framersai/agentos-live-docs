<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="/favicon.ico">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <title>AgentOS Documentation</title>
  <style>
    :root {
      --color-background-primary: #f8fafc;
      --color-background-secondary: #f1f5f9;
      --color-text-primary: #0f172a;
      --color-accent-primary: #6366f1;
      --color-border-subtle: #e2e8f0;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --color-background-primary: #020617;
        --color-background-secondary: #0f172a;
        --color-text-primary: #f8fafc;
        --color-accent-primary: #818cf8;
        --color-border-subtle: #1e293b;
      }
    }
    body {
      font-family: var(--font-inter), system-ui, sans-serif;
      background: var(--color-background-primary);
      color: var(--color-text-primary);
      margin: 0;
    }
    /* TypeDoc Overrides */
    .tsd-page-toolbar { background: var(--color-background-secondary) !important; border-bottom: 1px solid var(--color-border-subtle); }
    .tsd-page-title { background: var(--color-background-primary) !important; }
  </style>
</head>
