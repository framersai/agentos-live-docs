<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <title>AgentOS API Reference</title>
  <style>
    :root {
      --color-background-primary: #ffffff;
      --color-background-secondary: #f8fafc;
      --color-background-elevated: #f1f5f9;
      --color-text-primary: #0f172a;
      --color-text-secondary: #475569;
      --color-text-muted: #94a3b8;
      --color-accent-primary: #6366f1;
      --color-accent-hover: #4f46e5;
      --color-border-subtle: #e2e8f0;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --color-background-primary: #020617;
        --color-background-secondary: #0f172a;
        --color-background-elevated: #1e293b;
        --color-text-primary: #f8fafc;
        --color-text-secondary: #cbd5e1;
        --color-text-muted: #64748b;
        --color-accent-primary: #818cf8;
        --color-accent-hover: #a5b4fc;
        --color-border-subtle: #1e293b;
      }
    }
    * { box-sizing: border-box; }
    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: var(--color-background-primary);
      color: var(--color-text-primary);
      margin: 0;
      line-height: 1.6;
    }
    .agentos-header {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--color-border-subtle);
      padding: 0.75rem 1.5rem;
    }
    @media (prefers-color-scheme: dark) {
      .agentos-header { background: rgba(2, 6, 23, 0.9); }
    }
    .agentos-header-inner {
      max-width: 1400px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .agentos-logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
      font-weight: 700;
      font-size: 1.25rem;
      color: var(--color-text-primary);
    }
    .agentos-logo svg { width: 32px; height: 32px; }
    .agentos-nav {
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }
    .agentos-nav a {
      color: var(--color-text-secondary);
      text-decoration: none;
      font-weight: 500;
      font-size: 0.875rem;
      transition: color 0.15s ease;
    }
    .agentos-nav a:hover { color: var(--color-accent-primary); }
    .agentos-nav a.active { color: var(--color-accent-primary); font-weight: 600; }
    .agentos-cta {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      background: linear-gradient(135deg, var(--color-accent-primary), #8b5cf6);
      color: white !important;
      border-radius: 0.5rem;
      font-weight: 600;
      font-size: 0.875rem;
      transition: all 0.15s ease;
    }
    .agentos-cta:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
    }
    .github-icon { display: flex; align-items: center; }
    /* TypeDoc Overrides */
    .tsd-page-toolbar { background: var(--color-background-secondary) !important; border-bottom: 1px solid var(--color-border-subtle) !important; }
    .tsd-page-title { background: var(--color-background-primary) !important; padding: 2rem 0 !important; }
    .col-content { background: var(--color-background-primary) !important; }
    .col-sidebar { background: var(--color-background-secondary) !important; }
    a { color: var(--color-accent-primary); }
    code { background: var(--color-background-elevated); padding: 0.125rem 0.375rem; border-radius: 0.25rem; font-size: 0.875em; }
    pre { background: var(--color-background-secondary) !important; border: 1px solid var(--color-border-subtle); border-radius: 0.5rem; padding: 1rem !important; }
    @media (max-width: 768px) { .agentos-nav-links { display: none; } }
  </style>
</head>
<body>
<header class="agentos-header">
  <div class="agentos-header-inner">
    <a href="https://agentos.sh" class="agentos-logo">
      <svg viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect width="40" height="40" rx="10" fill="url(#lg)"/>
        <path d="M20 8L28 14V26L20 32L12 26V14L20 8Z" stroke="white" stroke-width="2" fill="none"/>
        <circle cx="20" cy="20" r="4" fill="white"/>
        <defs><linearGradient id="lg" x1="0" y1="0" x2="40" y2="40"><stop offset="0%" stop-color="#6366f1"/><stop offset="100%" stop-color="#8b5cf6"/></linearGradient></defs>
      </svg>
      AgentOS
    </a>
    <nav class="agentos-nav">
      <span class="agentos-nav-links">
        <a href="https://agentos.sh/about">About</a>
        <a href="https://agentos.sh/#features">Features</a>
        <a href="https://agentos.sh/blog">Blog</a>
        <a href="/" class="active">API Docs</a>
        <a href="https://agentos.sh/guides">Guides</a>
      </span>
      <a href="https://github.com/framersai/agentos" target="_blank" rel="noopener noreferrer" class="github-icon">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>
      </a>
      <a href="https://agentos.sh" class="agentos-cta">Get Started</a>
    </nav>
  </div>
</header>
