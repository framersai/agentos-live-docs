name: Guardrails CI

on:
  pull_request:
    paths:
      - 'registry/**'
      - 'templates/**'
      - '.github/workflows/**'
  push:
    branches: [master, main]
    paths:
      - 'registry/**'
      - 'templates/**'

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      guardrails: ${{ steps.filter.outputs.guardrails }}
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Detect changed guardrails
        id: filter
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE_REF="${{ github.event.pull_request.base.sha }}"
          else
            BASE_REF="${{ github.event.before }}"
          fi
          
          CHANGED=$(git diff --name-only $BASE_REF HEAD | grep '^registry/guardrail-' | cut -d'/' -f2 | sort -u | jq -R -s -c 'split("\n") | map(select(length > 0))')
          echo "guardrails=${CHANGED}" >> $GITHUB_OUTPUT
      
      - name: Set matrix
        id: set-matrix
        run: |
          GUARDRAILS='${{ steps.filter.outputs.guardrails }}'
          if [ "$GUARDRAILS" = "[]" ] || [ -z "$GUARDRAILS" ]; then
            echo "matrix={\"guardrail\":[]}" >> $GITHUB_OUTPUT
          else
            echo "matrix={\"guardrail\":$GUARDRAILS}" >> $GITHUB_OUTPUT
          fi

  test:
    needs: detect-changes
    if: needs.detect-changes.outputs.guardrails != '[]'
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{ fromJson(needs.detect-changes.outputs.matrix) }}
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: |
          cd registry/${{ matrix.guardrail }}
          pnpm install
      
      - name: Lint
        run: |
          cd registry/${{ matrix.guardrail }}
          pnpm run lint
      
      - name: Type-check
        run: |
          cd registry/${{ matrix.guardrail }}
          pnpm run typecheck || echo "typecheck script not found, skipping"
      
      - name: Test
        run: |
          cd registry/${{ matrix.guardrail }}
          pnpm test -- --coverage
      
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./registry/${{ matrix.guardrail }}/coverage/lcov.info
          flags: guardrails,${{ matrix.guardrail }}
          token: ${{ secrets.CODECOV_TOKEN }}
      
      - name: Build
        run: |
          cd registry/${{ matrix.guardrail }}
          pnpm run build
      
      - name: Generate docs
        run: |
          cd registry/${{ matrix.guardrail }}
          pnpm run docs || echo "docs script not found, skipping"

  validate-structure:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Validate guardrail structure
        run: |
          for dir in registry/guardrail-*/; do
            [ -d "$dir" ] || continue
            name=$(basename "$dir")
            
            # Check required files
            [ -f "$dir/package.json" ] || { echo "❌ Missing package.json in $name"; exit 1; }
            [ -f "$dir/manifest.json" ] || { echo "❌ Missing manifest.json in $name"; exit 1; }
            [ -f "$dir/README.md" ] || { echo "❌ Missing README.md in $name"; exit 1; }
            [ -f "$dir/LICENSE" ] || { echo "❌ Missing LICENSE in $name"; exit 1; }
            [ -d "$dir/src" ] || { echo "❌ Missing src/ in $name"; exit 1; }
            [ -d "$dir/test" ] || { echo "❌ Missing test/ in $name"; exit 1; }
            
            # Validate naming
            PKG_NAME=$(jq -r '.name' "$dir/package.json")
            [[ "$PKG_NAME" =~ ^@framersai/guardrail- ]] || { echo "❌ Package name must start with @framersai/guardrail- in $name"; exit 1; }
            
            # Validate license
            LICENSE=$(jq -r '.license' "$dir/package.json")
            [ "$LICENSE" = "MIT" ] || { echo "❌ License must be MIT in $name"; exit 1; }
            
            echo "✅ $name structure valid"
          done
      
      - name: Check for hardcoded secrets
        run: |
          # Scan for common secret patterns
          if grep -rE '(api_key|apiKey|secret|password|token)\s*[:=]\s*["\x27][a-zA-Z0-9]{20,}' registry/ --include="*.ts" --include="*.js"; then
            echo "❌ Potential hardcoded secrets detected"
            exit 1
          fi
          echo "✅ No secrets detected"

